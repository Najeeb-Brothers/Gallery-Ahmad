           <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

           <script src="main.js"></script>
           <script>
            $(document).ready(function() {
                // Define image paths
                var imagePaths = [
                "img/trees/t8.jpeg",
                "img/trees/t9.jpeg",
                "img/trees/t1.jpeg",
                "img/trees/t2.jpeg",
                "img/trees/t3.jpeg",
                "img/trees/tr4.jpeg",
                "img/trees/t6.jpeg",
                "img/trees/t7.jpeg",
                "img/trees/t11.png",
                "img/trees/t9.jpeg",
                "img/trees/t10.jpeg",
                "img/trees/t1.jpg",
                "img/trees/t2.jpg",
                "img/trees/t3.jpg",
                "img/trees/t4.jpg",
                "img/trees/t5.jpg",
                "img/trees/t6.jpg",
                "img/trees/t7.jpg",
                "img/trees/t8.jpg",
                
                
                 //
                    // Add more image paths as needed
                ];
        
                // Generate gallery items dynamically
                var galleryContainer = $('#gallery');
                $.each(imagePaths, function(index, imagePath) {
                    var galleryItem = $('<div class="item gts col-lg-4 col-md-3 col-6 col-sm" ></div>');
                    var anchorTag = $('<a href="' + imagePath + '" class="fancylight popup-btn" data-fancybox-group="light"></a>');
                    var imageTag = $('<img class="img-fluid" src="' + imagePath + '" alt="pics">');
        
                    anchorTag.append(imageTag);
                    galleryItem.append(anchorTag);
                    galleryContainer.append(galleryItem);
                });
        
                // Initialize Magnific Popup
                $('.fancylight').magnificPopup({
                    type: 'image',
                    gallery: {
                        enabled: true
                    }
                });
            });
        </script>
